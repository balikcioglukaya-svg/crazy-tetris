<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CRAZY TETRIS MOBILE PRO</title>
    <style>
        :root {
            --bg-color: #202028;
            --ui-bg: rgba(0, 0, 0, 0.95);
            --accent: #3877FF;
            --border-color: #fff;
            --container-width: 320px;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ÜST BİLGİ ÇUBUĞU --- */
        #top-bar {
            display: none;
            width: var(--container-width);
            height: 70px;
            background: #333;
            border: 2px solid var(--border-color);
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            padding: 0 10px;
            box-sizing: border-box;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .stats-group {
            text-align: left;
            font-size: 12px;
            color: #aaa;
            display: flex;
            gap: 10px;
        }
        .stat-item div { margin-bottom: 2px; }
        .stats-val {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        /* YENİ: Header Pause Butonu */
        .header-pause-btn {
            width: 40px;
            height: 40px;
            background: #FF0D72; /* Kırmızı Durdurma Rengi */
            border: 2px solid #fff;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-family: monospace;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 13, 114, 0.4);
        }
        .header-pause-btn:active { transform: scale(0.9); }

        .next-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .next-label {
            font-size: 10px;
            color: #0DFF72;
            margin-bottom: 2px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #next-canvas {
            background: #000;
            border: 1px solid #555;
            display: block;
            border-radius: 4px;
        }

        /* --- OYUN ALANI --- */
        #game-area-container {
            position: relative;
            width: var(--container-width);
            height: 480px;
            border: 2px solid var(--border-color);
            border-top: 1px solid #555;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #000;
            width: 100%;
            height: 100%;
        }

        /* --- MENÜLER --- */
        .menu-screen, .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ui-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .menu-screen { position: fixed; z-index: 200; background: var(--bg-color); }

        .hidden { display: none !important; }

        h1.game-title {
            font-size: 42px;
            color: #FFE138;
            text-shadow: 4px 4px 0 #FF0D72;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-btn, .overlay-btn {
            width: 200px;
            padding: 15px;
            margin: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: var(--accent);
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #1a54d6;
        }
        .menu-btn:active, .overlay-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-green { background: #0DFF72; color: #000; box-shadow: 0 4px 0 #0ab552; }
        .btn-red { background: #FF0D72; box-shadow: 0 4px 0 #c40052; }

        .high-score-list {
            list-style: none; padding: 0; margin: 20px 0;
            background: #333; width: 80%; border-radius: 10px; padding: 15px; text-align: center;
        }
        .high-score-list li { font-size: 22px; margin: 10px 0; border-bottom: 1px solid #555; color: #fff; }
        .high-score-list li:nth-child(1) { color: #FFE138; font-weight: bold; }

        /* --- MOBİL KONTROLLER --- */
        #mobile-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: var(--container-width);
            margin-top: 20px;
            justify-items: center;
        }

        .control-btn {
            width: 65px;
            height: 65px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            user-select: none;
            transition: background 0.1s;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
            transform: scale(0.95);
        }

        .btn-rotate { color: #0DFF72; border-color: rgba(13, 255, 114, 0.5); }
        .btn-down { color: #0DC2FF; border-color: rgba(13, 194, 255, 0.5); }

    </style>
</head>
<body>

    <div id="menu-main" class="menu-screen">
        <h1 class="game-title">CRAZY<br>TETRIS</h1>
        <button class="menu-btn btn-green" onclick="startGame()">OYNA</button>
        <button class="menu-btn" onclick="showHighScores()">YÜKSEK SKORLAR</button>
    </div>

    <div id="menu-scores" class="menu-screen hidden">
        <h2 style="color:#FFE138;">EN İYİLER</h2>
        <ul class="high-score-list" id="hs-list-display"><li>Loading...</li></ul>
        <button class="menu-btn btn-red" onclick="showMainMenu()">GERİ DÖN</button>
    </div>

    <div id="game-container" class="main-wrapper hidden">
        
        <div id="top-bar">
            <div class="stats-group">
                <div class="stat-item">PUAN<span class="stats-val" id="score-val">0</span></div>
                <div class="stat-item">SEVİYE<span class="stats-val" id="level-val">1</span></div>
            </div>
            
            <div id="btn-header-pause" class="header-pause-btn">||</div>

            <div class="next-box">
                <div class="next-label">SIRADAKİ</div>
                <canvas id="next-canvas" width="60" height="60"></canvas>
            </div>
        </div>

        <div id="game-area-container">
            <canvas id="tetris" width="320" height="480"></canvas>

            <div id="overlay-countdown" class="overlay hidden">
                <div style="font-size:100px; font-weight:bold; color:#0DFF72;" id="count-num">3</div>
            </div>
            <div id="overlay-pause" class="overlay hidden">
                <h2 style="color:#0DC2FF;">DURAKLATILDI</h2>
                <button class="overlay-btn" onclick="togglePause()">DEVAM ET</button>
                <button class="overlay-btn btn-red" onclick="quitToMenu()">MENÜYE DÖN</button>
            </div>
            <div id="overlay-gameover" class="overlay hidden">
                <h2 style="color:#FF0D72;">OYUN BİTTİ</h2>
                <p style="font-size:24px;">SKOR: <span id="final-score">0</span></p>
                <button class="overlay-btn btn-green" onclick="startGame()">TEKRAR OYNA</button>
                <button class="overlay-btn" onclick="showHighScores()">SKORLARI GÖR</button>
            </div>
        </div>

        <div id="mobile-controls">
            <div class="control-btn" id="btn-left">◀</div>
            <div class="control-btn btn-down" id="btn-down">▼</div>
            <div class="control-btn" id="btn-right">▶</div>
            <div class="control-btn btn-rotate" id="btn-rotate">↻</div>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        
        const scaleFactor = 320 / 12; 
        context.scale(scaleFactor, scaleFactor);
        nextContext.scale(15, 15);

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, next: null };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isRunning = false;
        let isPaused = false;
        let animationId = null;

        // --- TEMEL FONKSİYONLAR ---
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        const pieces = 'ILJOTSZ';
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width / scaleFactor, canvas.height / scaleFactor);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawPreview() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (player.next) {
                const offset = {
                    x: (4 - player.next[0].length) / 2,
                    y: (4 - player.next.length) / 2
                };
                drawMatrix(player.next, offset, nextContext);
            }
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length -1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function playerReset() {
            if (player.next === null) player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawPreview();
            
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) gameOver();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function updateScore() {
            document.getElementById('score-val').innerText = player.score;
            const level = Math.floor(player.score / 50) + 1;
            document.getElementById('level-val').innerText = level;
            dropInterval = Math.max(100, 1000 - (level - 1) * 100);
        }

        // --- YÖNETİM ---
        function showMainMenu() {
            isRunning = false;
            document.getElementById('menu-main').classList.remove('hidden');
            document.getElementById('menu-scores').classList.add('hidden');
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('top-bar').style.display = 'none';
        }

        function showHighScores() {
            updateHighScoreList();
            document.getElementById('menu-main').classList.add('hidden');
            document.getElementById('menu-scores').classList.remove('hidden');
            document.getElementById('game-container').classList.add('hidden');
        }

        function quitToMenu() { showMainMenu(); }

        function startGame() {
            document.getElementById('menu-main').classList.add('hidden');
            document.getElementById('menu-scores').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            document.getElementById('top-bar').style.display = 'flex';
            document.getElementById('overlay-gameover').classList.add('hidden');
            document.getElementById('overlay-pause').classList.add('hidden');
            
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.next = null;
            updateScore();
            startCountdown();
        }

        function startCountdown() {
            document.getElementById('overlay-countdown').classList.remove('hidden');
            let count = 3;
            const el = document.getElementById('count-num');
            el.innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count > 0) el.innerText = count;
                else {
                    clearInterval(timer);
                    document.getElementById('overlay-countdown').classList.add('hidden');
                    isRunning = true; isPaused = false;
                    playerReset(); lastTime = performance.now(); dropCounter = 0;
                    update();
                }
            }, 1000);
        }

        function update(time = 0) {
            if (!isRunning || isPaused) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 2000) dropCounter = 0;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            animationId = requestAnimationFrame(update);
        }

        function togglePause() {
            if (!isRunning) return;
            isPaused = !isPaused;
            if (isPaused) document.getElementById('overlay-pause').classList.remove('hidden');
            else {
                document.getElementById('overlay-pause').classList.add('hidden');
                lastTime = performance.now(); update();
            }
        }

        function gameOver() {
            isRunning = false;
            document.getElementById('final-score').innerText = player.score;
            saveHighScore(player.score);
            document.getElementById('overlay-gameover').classList.remove('hidden');
        }

        function saveHighScore(score) {
            let scores = JSON.parse(localStorage.getItem('tetris_mobile_scores')) || [];
            scores.push(score);
            scores.sort((a, b) => b - a);
            scores = scores.slice(0, 5);
            localStorage.setItem('tetris_mobile_scores', JSON.stringify(scores));
        }

        function updateHighScoreList() {
            let scores = JSON.parse(localStorage.getItem('tetris_mobile_scores')) || [];
            const listEl = document.getElementById('hs-list-display');
            listEl.innerHTML = scores.length ? scores.map((s, i) => `<li>${i+1}. ${s}</li>`).join('') : "<li>Henüz skor yok</li>";
        }

        // --- KONTROLLER & OLAYLAR ---
        
        // Header Pause Butonu
        document.getElementById('btn-header-pause').addEventListener('click', (e) => {
            e.preventDefault();
            togglePause();
        });

        function bindTouch(id, actionStart, actionEnd) {
            const btn = document.getElementById(id);
            const startHandler = (e) => { e.preventDefault(); if (isRunning && !isPaused) actionStart(); };
            const endHandler = (e) => { e.preventDefault(); if (actionEnd) actionEnd(); };

            btn.addEventListener('touchstart', startHandler, {passive: false});
            btn.addEventListener('touchend', endHandler);
            btn.addEventListener('mousedown', startHandler);
            btn.addEventListener('mouseup', endHandler);
            btn.addEventListener('mouseleave', endHandler);
        }

        bindTouch('btn-left', () => playerMove(-1));
        bindTouch('btn-right', () => playerMove(1));
        bindTouch('btn-rotate', () => playerRotate(1));

        let downIntervalId = null;
        bindTouch('btn-down', 
            () => { 
                playerDrop();
                if (!downIntervalId) downIntervalId = setInterval(() => playerDrop(), 50);
            },
            () => { if (downIntervalId) { clearInterval(downIntervalId); downIntervalId = null; } }
        );

        document.addEventListener('keydown', event => {
            if(document.getElementById('game-container').classList.contains('hidden')) return;
            if (event.keyCode === 27) togglePause();
            if (!isRunning || isPaused) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38 || event.keyCode === 81) playerRotate(1);
        });

        showMainMenu();

    </script>
</body>
</html>
